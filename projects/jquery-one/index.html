<!DOCTYPE html>
<html>

<head>
  <title>jQuery One</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>jQuery One</h1>
    <section>
      <ul>
        <li>You will code in this index.html file, save and refresh to see the results of your work.</li>
        <li><a href="directions.html" target="_blank">Directions...</a></li>
      </ul>
    </section>
    <!-- YOUR HTML MARKUP GOES BELOW THIS COMMENT  -->

    <div id="everything">
        <h1>A heading!</h1>
        <p id= "target">Here's some text!</p>
        <p>Here's a second set of text!</p>
        <div class="holder1">
            <ul>
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
            </ul>
        </div>
        <div class="holder2">
            <ul>
                <li>List Item 4</li>
                <li>List Item 5</li>
                <li>List Item 6</li>
            </ul>
        </div>
    </div>
   </div>
   
 <script src="https://code.jquery.com/jquery-2.1.1.js"></script> 
    
    <!-- YOUR HTML MARKUP GOES ABOVE THIS COMMENT  -->
  
  <script type="text/javascript">
var allDIVS = $('div');
var allULs  = $('ul');
$( "p" ).on( "mouseover", function() {
   $ ( this ).css( "color", "purple" );
});
$( "p" ).css( "color","blue");
$( "p" ).css( 'font-weight', 'bold' );
$( "h1" ).css( "color","green" );
$( "div.container" ).css( "background-color","rgb(255, 255, 204)" );
$( "body" ).css( "background-color","rgb(255, 204, 102)" );
$( "div.holder1" ).css( "border","5px solid red" );
$( "div.holder2" ).css( "border","5px solid pink" );
$('ul li').css('font-weight', 'bold');


$( "<div>Hello</div>" ).prependTo( "div.container" );
$( "<div>Goodbye</div>" ).appendTo( "div.container" );
$( "<div>Hello</div>" ).prependTo( "body" );
$( "<div>Goodbye</div>" ).appendTo( "body" );
$( "<div>New Hello</div>" ).prependTo( "div.holder1" );
$( "<div>New Goodbye</div>" ).appendTo( "div.holder2" );
var newDetachedDiv = $('<div>Always Hello</div>');
newDetachedDiv.css('color', 'purple');
newDetachedDiv.appendTo('body');
//$('div').remove();
//$("div.container").empty();
var orphanNode = $("target").detach();
$("div.container").append(orphanNode);
$("body").css("random_background.css");
var myVar = setInterval(function(){ setColor() }, 300);

function setColor() {
    var x = document.body;
    x.style.backgroundColor = x.style.backgroundColor == "blue" ? "pink" : "blue";
}

function stopColor() {
    clearInterval(myVar);
}


  </script>
</body>

</html>
